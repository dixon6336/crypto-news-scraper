<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币新闻抓取器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
        #results {
            margin-top: 20px;
        }
        .news-title {
            font-weight: 500;
        }
        .news-description {
            color: #666;
            margin-top: 5px;
        }
    </style>
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>加密货币新闻抓取器</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <input type="text" id="urlInput" class="form-control" placeholder="请输入 CoinMarketCap 新闻网址">
            </div>
            <div class="col-md-3">
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="col-md-3">
                <input type="date" id="endDate" class="form-control">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12">
                <button id="fetchButton" class="btn btn-primary">抓取新闻</button>
                <button id="downloadButton" class="btn btn-success ms-2" disabled>下载 Excel</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12">
                <div id="statusContainer" style="display: none;">
                    <div class="progress mb-2">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                    </div>
                    <div id="statusText" class="text-muted small"></div>
                </div>
            </div>
        </div>
        <div id="results">
            <table class="table">
                <thead>
                    <tr>
                        <th>币种</th>
                        <th>标题</th>
                        <th>来源</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody id="newsTable"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
